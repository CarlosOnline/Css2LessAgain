<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Css2Less</title>
    <link rel="stylesheet" href="Content/themes/base/jquery.ui.core.css" type="text/css" />
    <link rel="stylesheet" href="Content/themes/base/jquery.ui.resizable.css" type="text/css" />
    <link rel="stylesheet" href="Content/themes/base/jquery.ui.selectable.css" type="text/css" />
    <link rel="stylesheet" href="Content/themes/base/jquery.ui.accordion.css" type="text/css" />
    <link rel="stylesheet" href="Content/themes/base/jquery.ui.autocomplete.css" type="text/css" />
    <link rel="stylesheet" href="Content/themes/base/jquery.ui.button.css" type="text/css" />
    <link rel="stylesheet" href="Content/themes/base/jquery.ui.dialog.css" type="text/css" />
    <link rel="stylesheet" href="Content/themes/base/jquery.ui.slider.css" type="text/css" />
    <link rel="stylesheet" href="Content/themes/base/jquery.ui.tabs.css" type="text/css" />
    <link rel="stylesheet" href="Content/themes/base/jquery.ui.datepicker.css" type="text/css" />
    <link rel="stylesheet" href="Content/themes/base/jquery.ui.progressbar.css" type="text/css" />
    <link rel="stylesheet" href="Content/themes/base/jquery.ui.theme.css" type="text/css" />
    <link rel="stylesheet" href="Content/site.css" type="text/css" />
</head>
<body>
    <div class="allContent">
        <h1 class="title">Css2Less Again</h1>
        - Convert Css To Less with variable names and expanded rules
    <div class="settings">
        <div id="settingsLabel" style="display: none;">
            <a id="settingslAnchor" class="handle" href="#" data-bind="click: settings.show">Options</a>
            <br style="clear: both;" />
        </div>
        <div id="settings" class="settings" style="display: none;">
            <a href='#' data-bind="click: settings.close" title="hide" style="float: right">
                <span class='ui-icon ui-icon-closethick' style='display: inline; float: right'></span>
            </a>
            <div>
                <table>
                    <tr>
                        <td>
                            <label>Mixin Prefixes</label></td>
                        <td>
                            <input type="text" placeholder="Mixin prefixes" title="Vender specific prefixes for mixins" data-bind="value: settings.options.vendorPrefixesListText" /></td>
                    </tr>
                    <tr>
                        <td>
                            <label>Indent</label></td>
                        <td>
                            <input type="text" placeholder="Indent symbol (spaces and/or tabs)" title="Indent symbol (spaces and/or tabs)" data-bind="value: settings.options.indentSymbol" /></td>
                    </tr>
                    <tr>
                        <td>
                            <label>Indent size</label></td>
                        <td>
                            <input type="number" title="Indent size" data-bind="value: settings.options.indentSize" /></td>
                    </tr>
                    <tr>
                        <td>
                            <label>Seperator new line</label></td>
                        <td>
                            <textarea rows="1" placeholder="Vender specific prefixes for mixins" title="Vender specific prefixes for mixins" data-bind="value: settings.options.selectorSeparatorText"></textarea></td>
                    </tr>
                    <tr>
                        <td>
                            <label>Block new line</label></td>
                        <td>
                            <input type="checkbox" title="New line for blocks" data-bind="checked: settings.options.blockFromNewLine" /></td>
                    </tr>
                    <tr>
                        <td>
                            <label>Block seperator</label></td>
                        <td>
                            <textarea rows="1" placeholder="Seperator between blocks" title="Seperator between blocks" data-bind="value: settings.options.blockSeparatorText"></textarea></td>
                    </tr>
                    <tr>
                        <td>
                            <button data-bind="click: settings.clearCookies">Clear Cookies</button>
                        </td>
                    </tr>
                </table>
            </div>
            <hr />
            <div class="rules" data-bind="with: settings.rulesList">
                <b>Rules made into variables</b><br />
                <select multiple="multiple" data-bind="options: values, selectedOptions: selected"></select>

                <div class="rules-buttons">
                    <button data-bind="click: remove.click, enable: remove.enabled">Remove</button>
                    <button data-bind="click: sort.click, enable: sort.enabled">Sort</button>
                    <form data-bind="submit: add.click">
                        <input type="text" placeholder="Add css rule: font-color" data-bind='value: add.value, valueUpdate: "afterkeydown"' />
                        <button type="submit" data-bind="enable: add.enabled">Add</button>
                    </form>
                </div>
            </div>
            <br style="clear: both;" />
        </div>
    </div>
        <div class="content">
            <img class="me" src="images/me.jpg" />
            <div class="forkMe">
                Fork me on github: <a href="https://github.com/CarlosOnline/Css2LessAgain">https://github.com/CarlosOnline/Css2LessAgain</a>
                <br />
            </div>
            <textarea id="css" rows="10" cols="100" placeholder="Paste your css here" data-bind="value: css, valueUpdate: 'afterkeydown'">
        </textarea>
            <input style="display: none;" type="button" value="Go" data-bind="click: go.click, enable: go.enabled" />
            <br style="clear: both;" />
            <h5>Variables & Mixins only</h5>
            <div class="resources">
                <span data-bind="text: variables"></span>
            </div>
            <h5>Full Less</h5>
            <div class="less">
                <span id="less" data-bind="text: less"></span>
            </div>
            <br />
        </div>
    </div>
    <script src="Scripts/jquery-1.7.1.js"></script>
    <script src="Scripts/jquery-ui-1.8.20.js"></script>
    <script src="Scripts/jquery.color.js"></script>
    <script src="Scripts/jquery.contextMenu.js"></script>
    <script src="Scripts/jquery.cookie.js"></script>
    <script src="Scripts/jquery.hoverIntent.min.js"></script>
    <script src="Scripts/jquery.ui-contextmenu.js"></script>
    <script src="Scripts/jquery.ui.touch-punch.js"></script>
    <script src="Scripts/jquery.uniform.js"></script>
    <script src="Scripts/jquery.unobtrusive-ajax.js"></script>
    <script src="Scripts/jquery.validate-vsdoc.js"></script>
    <script src="Scripts/jquery.validate.js"></script>
    <script src="Scripts/jquery.validate.unobtrusive.js"></script>
    <script src="Scripts/knockout-2.2.1.debug.js"></script>
    <script src="Scripts/knockout-es5.js"></script>
    <script src="Scripts/weak-map.js"></script>
    <script src="Scripts/knockout.dirtyFlag.js"></script>
    <script src="Scripts/knockout.es5.mapping.js"></script>
    <script src="Scripts/knockout.mapping-latest.debug.js"></script>
    <script src="App_Scripts/linq.js"></script>
    <script src="App_Scripts/css2less.js"></script>
    <script src="App_Scripts/settings.js"></script>
    <script src="App_Scripts/subscriptions.js"></script>
    <script src="App_Scripts/ui.js"></script>
    <script src="App_Scripts/utility.js"></script>
    <script src="App_Scripts/viewModel.js"></script>
    <script src="App_Scripts/app.js"></script>
    <script type="text/javascript">
        // create viewModel
        var g_ViewModel = null;
        $(function () {
            g_ViewModel = new ViewModel();
            ko.applyBindings(g_ViewModel);
        });
    </script>
</body>
</html>
